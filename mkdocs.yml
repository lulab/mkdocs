site_name: Docs @ Lu Lab
#site_url: https://lulab.github.io/mkdocs
site_url: http://lulab.life.tsinghua.edu.cn/docs
theme:
  name: material
 # palette:
 #   primary: custom
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes 
    - navigation.sections
extra_css: [extra.css] 

markdown_extensions: 
  - tables
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences


